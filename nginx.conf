server {
    listen 80;
    server_name localhost;

    # üì¶ –ö–æ—Ä–µ–Ω—å —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
    root /usr/share/nginx/html;
    index index.html;

    # üîß –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏–∫–∏
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|mp4|webm)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # üîÑ –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ API-–∑–∞–ø—Ä–æ—Å–æ–≤
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # üîÅ SPA-–º–∞—Ä—à—Ä—É—Ç—ã ‚Äî –æ—Ç–¥–∞—ë–º index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # üîí –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # üìâ Gzip-—Å–∂–∞—Ç–∏–µ
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}

